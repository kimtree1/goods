apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.5'
    }
}

dependencies {
    //compile group: 'com.h2database', name: 'h2', version: '1.4.199'
    def tomcatVersion = '9.0.12'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:9.0.0.M6",
            "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
}

tomcat {
    httpPort = 8001
    httpsPort = 9001
    contextPath = '/'
    httpProtocol = 'org.apache.coyote.http11.Http11Nio2Protocol'
    ajpProtocol = 'org.apache.coyote.ajp.AjpNio2Protocol'
}

tomcatRun {
    doFirst {
        System.setProperty("networkaddress.cache.ttl", 'networkaddress.cache.ttl')
        System.setProperty("java.net.preferIPv4Stack", 'true')
        System.setProperty("tc.active", 'true')
        System.setProperty("org.gradle.jvmargs", '-Xms1G -Xmx2G -XX:PermSize=256M -XX:MaxPermSize=256m -verbose:gc')
    }
    daemon = true
}